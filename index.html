<!DOCTYPE html>
<html>
<head>
    <title>Typer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <h1 class="type"></h1>
    <script src="typed.js"></script>
   <script>
    var typed = new Typed('.type', {
       strings: ["Hello World","I am Parth Panchal","I am a Full-Stack Web Developer","I love my Work"],
       typeSpeed: 30, //Controls Speed of typing
       backSpeed: 40, //Controls Speed of Erasing 
       loop: true  //Runs over and over
    });
</script>
</body>
</html>
